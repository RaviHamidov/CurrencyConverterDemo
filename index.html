<body>
  <!-- ====================
          Nav Start 
  ===================== -->
  <nav class="nav">
    <div class="nav_logo">
      <img class="nav_logo-img" src="./src/img/logo.svg" />
    </div>
    <ul class="nav_menu">
      <li class="nav_menu-item"><a href="#">БАНК</a></li>

  </nav>

  <!-- ====================
        Project Start
  ===================== -->
  <main class="project container">
    <h1 class="project_title">Конвертер валют онлайн</h1>

    <div class="project_content">
      <div class="project_content-primary">
        <h4 class="project_content-primary--title">У меня есть </h4>
        <ul class="project_content-primary--list">
          <li class="project_content-primary--list--valueFrom">RUB</li>
          <li class="project_content-primary--list--valueFrom">USD</li>
          <li class="project_content-primary--list--valueFrom">TRY</li>
          <li class="project_content-primary--list--valueFrom">EUR</li>
        </ul>
        <div class="project_content-primary--input">
          <form class="project_content-primary--inputFrom">
            <input class="fromInput" type="number" required />
          </form>
          <p class="from-p"></p>
        </div>
      </div>
      <div class="project_content-secondary">
        <h4 class="project_content-secondary--title">Хочу приобрести</h4>
        <ul class="project_content-secondary--list">
          <li class="project_content-secondary--list--valueTo">RUB</li>
          <li class="project_content-secondary--list--valueTo">USD</li>
          <li class="project_content-secondary--list--valueTo">TRY</li>
          <li class="project_content-secondary--list--valueTo">EUR</li>
        </ul>
        <div class="project_content-secondary--input">
          <form class="project_content-secondary--inputTo">
            <input class="toInput" type="text" required readonly />
          </form>
          <p class="to-p"></p>
        </div>
      </div>
    </div>
  </main>
  <!-- ############## Project End ############## -->
